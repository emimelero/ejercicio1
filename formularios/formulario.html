<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: beige;
            width: 50%;
            margin: auto;
            border-radius: 5px;
            border:solid black 2px;
        }
        label{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form action="formulario.php" method="post" class="row g-2">
            
            <div class="col-md-6">
                Nombre:
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>

            <div class="col-md-6">
                <label for="url" class="form-label">URL página personal:</label>
                <input type="text" class="form-control" id="url" name="url">
            </div>

            <div class="col-md-6">
                Sexo:
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="hombre" name="sexo" value="hombre">
                    Hombre
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="mujer" name="sexo" value="mujer">
                    Mujer
                </div>
            </div>

            <div class="col-md-6">
                Número de convivientes:
                <input type="number" class="form-control" id="convivientes" name="convivientes">
            </div>

            <div class="col-md-6">
                Aficiones:
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="deporte" name="aficiones[]" value="deporte">
                    <label class="form-check-label" for="deporte">Hacer deporte</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bailar" name="aficiones[]" value="bailar">
                    <label class="form-check-label" for="bailar">Bailar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="cantar" name="aficiones[]" value="cantar">
                    <label class="form-check-label" for="cantar">Cantar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="leer" name="aficiones[]" value="leer">
                    <label class="form-check-label" for="leer">Leer</label>
                </div>
            </div>

            <div class="col-md-6">
                <label for="menu" class="form-label">Menú Favorito:</label>
                <select class="form-select" id="menu" name="menu[]" multiple>
                    <option value="paella">Paella</option>
                    <option value="sopa">Sopa</option>
                    <option value="pasta">Pasta</option>
                    <option value="tortilla">Tortilla</option>
                    <option value="arroz">Arroz</option>
                </select>
            </div>

            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
